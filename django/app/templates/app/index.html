{% load custom_filters %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://bootswatch.com/5/cerulean/bootstrap.min.css" rel="stylesheet" />
    <style>
      img:hover {
        cursor: pointer;
      }
      .tooltip-inner {
        max-width: 800px; /* or any value you want */
        white-space: normal; /* allows multi-line content */
      }
    </style>
  </head>


  <body>
    <div class="container-fluid">

      <div class="container">
        <div class="card text-white bg-primary mt-3 mb-3">
          <div class="card-body">
            <h4 class="card-title">Search for images</h4>
            <p class="card-text">
              <form method="POST">
                {% csrf_token %}
                <div class="row mt-2 mb-2">

                    <div class="col-11">
                      <input type="text" name="q" class="form-control" />
                    </div>
                    <div class="col">
                      <input type="submit" value="Search" class="btn btn-secondary" />
                    </div>

                </div>
              </form>
            </p>
          </div>
        </div>
     </div>

      <div class="container">
        <div class="card text-white bg-primary mt-3 mb-3">
          <div class="card-body">
            <h4 class="card-title">Upload your own image (PNG format only, not less than 5MB)</h4>
            <p class="card-text">
              <form method="POST" action="{{ upload_url }}" enctype="multipart/form-data" id="upload-form">
                {% csrf_token %}

                <div class="row mt-2 mb-2">

                    <div class="col-11">
                      <input type="file" id="file-input" name="file" class="form-control"  accept="image/png" />
                    </div>
                    <div class="col">
                      <input type="submit" value="Upload" class="btn btn-secondary" />
                    </div>

                </div>
              </form>
            </p>
          </div>
        </div>
     </div>


      <div class="container">
        <div class="row">
            {% for image in images %}
                <div class="col">
                    <img src="{{ presigned_urls|get_item:image.s3_file_path }}" 
                      width="300" 
                      alt="{{image.description}}" 
                      data-bs-toggle="tooltip" 
                      data-bs-placement="right" 
                      title="{{image.description}}"/>
                    {# <div>{{image.description}}</div> #}
                </div>
            {% endfor %}
        </div>
      </div>
    </div>

    <script>
      // Initialize all tooltips on the page
      document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
          new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>

    <script>
      document.getElementById("upload-form").addEventListener("submit", async (e) => {

        e.preventDefault();

        const fileInput = document.getElementById("file-input");
        const file = fileInput.files[0];

        if (!file) return alert("Choose a file first");


        const upload = await fetch("{{presigned_upload_url}}", {
          method: "PUT",
          headers: {
            "Content-Type": 'image/png',
          },
          body: file,
        });

        if (upload.ok) {
          alert("Upload successful!");
        } else {
          alert("Upload failed.");
        }
      });
      </script>
    </body>
  </html>
