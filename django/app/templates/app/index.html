{% load custom_filters %}

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://bootswatch.com/5/cerulean/bootstrap.min.css" rel="stylesheet" />
    <style>
      img:hover {
        cursor: pointer;
      }
      .tooltip-inner {
        max-width: 800px; /* or any value you want */
        white-space: normal; /* allows multi-line content */
      }
    </style>
  </head>


  <body>
    <div class="container-fluid">

      <div class="container">
        <div class="card text-white bg-primary mt-3 mb-3">
          <div class="card-body">
            <h4 class="card-title">Search for images</h4>
            <p class="card-text">
              <div class="row mt-2 mb-2">
                <div class="col-11">
                  <input type="text" class="form-control" />
                </div>
                <div class="col">
                  <input type="button" value="Search" />
                </div>
              </div>
            </p>
          </div>
        </div>
     </div>


      <div class="container">
        <div class="row">
            {% for image in images %}
                <div class="col">
                    <img src="{{ presigned_urls|get_item:image.s3_file_path }}" 
                      width="300" 
                      alt="{{image.description}}" 
                      data-bs-toggle="tooltip" 
                      data-bs-placement="right" 
                      title="{{image.description}}"/>
                    {# <div>{{image.description}}</div> #}
                </div>
            {% endfor %}
        </div>
      </div>
    </div>

    <script>
      // Initialize all tooltips on the page
      document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.forEach(function (tooltipTriggerEl) {
          new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
    </body>
  </html>
